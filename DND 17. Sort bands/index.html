<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort bands without article</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>The bands are sorted neglecting articles</h1>
      <ul class="bands">
        <li>Twenty one jiggas</li>
      </ul>
    </main>

    <script>
      const bands = [
        'The Plot in You',
        'The Devil Wears Prada',
        'Pierce the Veil',
        'Norma Jean',
        'The Bled',
        'Say Anything',
        'The Midway State',
        'We Came as Romans',
        'Counterparts',
        'Oh, Sleeper',
        'A Skylit Drive',
        'Anywhere But Here',
        'An Old Dog',
      ]

      const strip = name => name.replace(/^(a |an |the )/i, '').trim()

      const sortedBands = [...bands].sort((a, b) =>
        strip(a) > strip(b) ? 1 : -1
      )

      document.querySelector('.bands').innerHTML = sortedBands
        .map(band => `<li>${band}</li>`)
        .join('')
    </script>
  </body>
</html>
